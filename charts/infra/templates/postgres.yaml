{{- if .Values.global.infra.postgres.name }}
apiVersion: platform.portswigger.io/v1alpha1
kind: PostgresInstance
metadata:
    name: {{ .Values.global.infra.postgres.name }}
    labels:
    {{- include "infra.labels" . | nindent 8 }}
spec:
    multiAZ: {{ .Values.global.infra.postgres.multiAz }}
    size: {{ .Values.global.infra.postgres.size }}
    version: {{ quote .Values.global.infra.postgres.version }}
{{- end }}
