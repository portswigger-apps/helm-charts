suite: CloudFrontRouter

templates:
  - cloudfrontrouter.yaml

tests:
  - it: should not create a CloudFrontRouter by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should fail create a CloudFrontRouter when default domain is not set
    set:
      global:
      cloudfrontrouter:
        enabled: true
    asserts:
      - failedTemplate:
          errorMessage: cloudfrontrouter.default.domainName can not be empty

  - it: should create a CloudFrontRouter with configured fields
    set:
      global:
      cloudfrontrouter:
        enabled: true
        domainName: cloudfront.example.com
        customCachePolicies:
          web-updates:
            defaultTtl: 3600
            maxTtl: 86400
            parametersInCacheKeyAndForwardedToOrigin:
              enableAcceptEncodingBrotli: true
              enableAcceptEncodingGzip: true
              cookiesConfig:
                cookieBehavior: "none"
              headersConfig:
                headerBehavior: "none"
              queryStringsConfig:
                queryStringBehavior: "allExcept"
                queryStrings:
                  items:
                  - license
        origins:
          - originId: website
            domainName: www.example.com
            originReadTimeout: 180
        orderedCacheBehavior:
          - pathPattern: /marketing/*
            cachePolicy: CachingOptimized
            targetOrigin: website
            originRequestPolicyName: AllViewer
          - pathPattern: /users/invoices
            customCachePolicyName: web-updates
            targetOrigin: website
            allowedHttpMethods: "read"
          - pathPattern: /readOptions
            customCachePolicyName: web-updates
            targetOrigin: website
            allowedHttpMethods: "readOptions"
          - pathPattern: /all
            customCachePolicyName: web-updates
            targetOrigin: website
            allowedHttpMethods: "all"
        default:
          domainName: default.example.com
          originKeepaliveTimeout: 30
    asserts:
      - isKind:
          of: CloudFrontRouter
      - equal:
          path: metadata.name
          value: NAMESPACE-RELEASE-NAME
      - equal:
          path: spec.domainName
          value: cloudfront.example.com
      - equal:
          path: spec.restrictToOffice
          value: "true"
      - equal:
          path: spec.origins
          value:
            - customOriginConfig:
                httpPort: 80
                httpsPort: 443
                originKeepaliveTimeout: 30
                originProtocolPolicy: https-only
                originReadTimeout: 10
                originSslProtocols:
                  - TLSv1.2
              domainName: default.example.com
              originId: defaultOrigin
            - customOriginConfig:
                httpPort: 80
                httpsPort: 443
                originKeepaliveTimeout: 5
                originProtocolPolicy: https-only
                originReadTimeout: 180
                originSslProtocols:
                  - TLSv1.2
              domainName: www.example.com
              originId: website
      - equal:
          path: spec.orderedCacheBehavior
          value:
            - allowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - PATCH
                - POST
                - DELETE
              cachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
              cachedMethods:
                - GET
                - HEAD
                - OPTIONS
              compress: true
              originRequestPolicyId: 216adef6-5c7f-47e4-b989-5492eafa07d3
              pathPattern: /marketing/*
              targetOriginId: null
              viewerProtocolPolicy: redirect-to-https
            - allowedMethods:
                - GET
                - HEAD
              cachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
              cachedMethods:
                - GET
                - HEAD
              compress: true
              customCachePolicyName: web-updates
              originRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
              pathPattern: /users/invoices
              targetOriginId: null
              viewerProtocolPolicy: redirect-to-https
            - allowedMethods:
                - GET
                - HEAD
                - OPTIONS
              cachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
              cachedMethods:
                - GET
                - HEAD
                - OPTIONS
              compress: true
              customCachePolicyName: web-updates
              originRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
              pathPattern: /readOptions
              targetOriginId: null
              viewerProtocolPolicy: redirect-to-https
            - allowedMethods:
                - GET
                - HEAD
                - OPTIONS
                - PUT
                - PATCH
                - POST
                - DELETE
              cachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
              cachedMethods:
                - GET
                - HEAD
                - OPTIONS
              compress: true
              customCachePolicyName: web-updates
              originRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
              pathPattern: /all
              targetOriginId: null
              viewerProtocolPolicy: redirect-to-https          
      - equal:
          path: spec.defaultCacheBehavior
          value:
            allowedMethods:
              - DELETE
              - GET
              - HEAD
              - OPTIONS
              - PATCH
              - POST
              - PUT
            cachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
            cachedMethods:
              - GET
              - HEAD
              - OPTIONS
            originRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
            targetOriginId: defaultOrigin
            viewerProtocolPolicy: redirect-to-https
      - equal:
          path: spec.customCachePolicies
          value:
            web-updates:
              defaultTtl: 3600
              maxTtl: 86400
              minTtl: 0
              parametersInCacheKeyAndForwardedToOrigin:
                cookiesConfig:
                  cookieBehavior: none
                enableAcceptEncodingBrotli: true
                enableAcceptEncodingGzip: true
                headersConfig:
                  headerBehavior: none
                queryStringsConfig:
                  queryStringBehavior: allExcept
                  queryStrings:
                    items:
                      - license