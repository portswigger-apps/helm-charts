suite: S3 bucket test
templates:
  - s3bucket.yaml
tests:
  - it: "should not create s3 bucket if no name specified"
    asserts:
      - hasDocuments:
          count: 0
  - it: "should create s3 bucket if name specified"
    set:
      s3Bucket:
        name: "s3-bucket"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: "s3-bucket"
  - it: "should not create s3 bucket create is false"
    set:
      s3Bucket:
        name: "s3-bucket"
        create: false
    asserts:
      - hasDocuments:
          count: 0
  - it: "should not create s3 bucket create is true"
    set:
      s3Bucket:
        name: "s3-bucket"
        create: true
    asserts:
      - hasDocuments:
          count: 1
  - it: "should set irsa role name"
    set:
      s3Bucket:
        name: "s3-bucket"
      serviceAccount:
        name: "service-account-name"
    asserts:
      - equal:
          path: "spec.irsaRoleName"
          value: "service-account-name-irsarole"
  - it: "should default to disabled lifecycle rule"
    set:
      s3Bucket:
        name: "s3-bucket"
      serviceAccount:
        name: "service-account-name"
    asserts:
      - equal:
          path: "spec.lifecycleRules[0].status"
          value: "Disabled"
  - it: "should correctly inline lifecycle rule"
    set:
      s3Bucket:
        name: "s3-bucket"
        lifecycleRules:
          - expiration:
              - days: 50
            filter:
              prefix: "prefix-"
            status: Enabled
      serviceAccount:
        name: "service-account-name"
    asserts:
      - equal:
          path: "spec.lifecycleRules"
          value:
            - expiration:
                - days: 50
              filter:
                prefix: "prefix-"
              status: Enabled
