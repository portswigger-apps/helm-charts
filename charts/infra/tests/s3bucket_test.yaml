suite: S3 bucket test
templates:
  - s3bucket.yaml
tests:
  - it: "should not create s3 bucket if no name specified"
    asserts:
      - hasDocuments:
          count: 0
  - it: "should create s3 bucket if name specified"
    set:
      global:
        infra:
          s3Bucket:
            name: "s3-bucket"
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: "s3-bucket"
  - it: "should set irsa role name"
    set:
      global:
        infra:
          s3Bucket:
            name: "s3-bucket"
        serviceAccount:
          name: "service-account-name"
    asserts:
      - equal:
          path: "spec.irsaRoleName"
          value: "service-account-name-irsarole"
  - it: "should default to disabled lifecycle rule"
    set:
      global:
        infra:
          s3Bucket:
            name: "s3-bucket"
        serviceAccount:
          name: "service-account-name"
    asserts:
      - equal:
          path: "spec.lifecycleRules[0].status"
          value: "Disabled"
  - it: "should correctly inline lifecycle rule"
    set:
      global:
        infra:
          s3Bucket:
            name: "s3-bucket"
            lifecycleRules:
              - expiration:
                  - days: 50
                filter:
                  prefix: "prefix-"
                status: Enabled
      serviceAccountName: "service-account-name"
    asserts:
      - equal:
          path: "spec.lifecycleRules"
          value:
            - expiration:
                - days: 50
              filter:
                prefix: "prefix-"
              status: Enabled
