suite: RedisCluster

templates:
  - rediscluster.yaml

tests:
  - it: should not create a CloudFrontSite by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create a RedisCluster with configured fields
    set:
      redis:
        enabled: true
        size: xlarge
    asserts:
      - isKind:
          of: RedisCluster
      - equal:
          path: spec.size
          value: xlarge


