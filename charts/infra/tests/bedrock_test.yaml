suite: BedrockPolicy

templates:
  - bedrock.yaml

tests:
  - it: should not create an BedrockPOlicy by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create an BedrockPolicy if enabled
    set:
      bedrock:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME
      - equal:
          path: spec.irsaRoleName
          value: RELEASE-NAME-irsarole

  - it: should create an BedrockPolicy with configured values
    set:
      global:
        serviceAccount:
          name: my-cool-service-account
      bedrock:
        enabled: true
    asserts:
      - equal:
          path: spec.irsaRoleName
          value: my-cool-service-account-irsarole
