suite: CloudfrontSite
templates:
  - cloudfrontsite.yaml
tests:
  - it: should not create a CloudFrontSite by default
    asserts:
      - hasDocuments:
          count: 0
  - it: should create a CloudFrontSite with configured fields
    set:
      global:
        ingress:
          host: example.com
      cloudfront:
        enabled: true
        domainName: cloudfront.example.com
        hostedZoneId: ZABCDEFGHIJKL
        geoRestriction:
          restrictionType: none
          locations: []
        defaultCacheBehavior:
          allowedMethods:
              - GET
          cachedMethods:
              - GET
          ttl: 3601
          cookies:
            behavior: allowlist
            allowlistedNames:
              - my-cookie
          headers:
            behavior: allowlist
            allowlistedNames:
              - my-header
          queryStrings:
            behavior: allowlist
            allowlistedNames:
              - my-query-string
    asserts:
      - isKind:
          of: CloudFrontSite
      - isNotEmpty:
          path: metadata.name
      - equal:
          path: spec.targetOriginDomainName
          value: example.com
      - equal:
          path: spec.domainName
          value: cloudfront.example.com
      - equal:
          path: spec.hostedZoneId
          value: ZABCDEFGHIJKL
      - equal:
          path: spec.geoRestriction
          value:
            restrictionType: none
            locations: []
      - equal:
          path: spec.defaultCacheBehavior
          value:
            allowedMethods:
            - GET
            cachedMethods:
            - GET
            ttl: 3601
            cookies:
              behavior: allowlist
              allowlistedNames:
                  - my-cookie
            headers:
              behavior: allowlist
              allowlistedNames:
                  - my-header
            queryStrings:
              behavior: allowlist
              allowlistedNames:
                  - my-query-string
