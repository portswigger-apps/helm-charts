suite: CloudFrontSite

templates:
  - cloudfrontsite.yaml

tests:
  - it: should not create a CloudFrontSite by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create a CloudFrontSite with configured fields
    set:
      global:
        ingress:
          host: example.com
      cloudfront:
        enabled: true
        restrictToOffice: true
        domainName: cloudfront.example.com
        hostedZoneId: ZABCDEFGHIJKL
        geoRestriction:
          restrictionType: none
          locations: []
        defaultCacheBehavior:
          allowedMethods: all
          defaultTtl: 3601
          cookies:
            behavior: allowlist
            allowlistedNames:
              - my-cookie
          headers:
            behavior: allowlist
            allowlistedNames:
              - my-header
          queryStrings:
            behavior: allowlist
            allowlistedNames:
              - my-query-string
    asserts:
      - isKind:
          of: CloudFrontSite
      - equal:
          path: metadata.name
          value: NAMESPACE-RELEASE-NAME
      - equal:
          path: spec.targetOriginDomainName
          value: example.com
      - equal:
          path: spec.restrictToOffice
          value: "true"
      - equal:
          path: spec.domainName
          value: cloudfront.example.com
      - equal:
          path: spec.hostedZoneId
          value: ZABCDEFGHIJKL
      - equal:
          path: spec.geoRestriction
          value:
            restrictionType: none
            locations: []
      - equal:
          path: spec.defaultCacheBehavior
          value:
            allowedMethods: all
            defaultTtl: 3601
            minTtl: 0
            maxTtl: 31536000
            grpcEnabled: false
            cookies:
              behavior: allowlist
              allowlistedNames:
                - my-cookie
            headers:
              behavior: allowlist
              allowlistedNames:
                - my-header
            queryStrings:
              behavior: allowlist
              allowlistedNames:
                - my-query-string

  - it: should create a CloudFrontSite with gRPC enabled
    set:
      cloudfront:
        enabled: true
        domainName: grpc.example.com
        hostedZoneId: ZABCDEFGHIJKL
        defaultCacheBehavior:
          allowedMethods: all
          grpcEnabled: true
    asserts:
      - isKind:
          of: CloudFrontSite
      - equal:
          path: spec.defaultCacheBehavior.allowedMethods
          value: all
      - equal:
          path: spec.defaultCacheBehavior.grpcEnabled
          value: true
