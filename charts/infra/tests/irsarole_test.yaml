suite: IrsaRole

templates:
  - irsarole.yaml

tests:
  - it: should not create IrsaRole if not using infrastructure that needs irsa role
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create IrsaRole when enabling infrastructure but not creating it
    set:
      s3Bucket:
        enabled: true
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create default named IrsaRole when enabling s3Bucket
    set:
      s3Bucket:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME
      - equal:
          path: spec.serviceAccountName
          value: RELEASE-NAME

  - it: should create default named IrsaRole with custom serviceAccountName when enabling s3Bucket serviceAccount name
    set:
      s3Bucket:
        enabled: true
      global:
        serviceAccount:
          name: my-cool-service-account
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: my-cool-service-account
      - equal:
          path: spec.serviceAccountName
          value: my-cool-service-account
