suite: PostgresInstance

templates:
  - postgres.yaml

tests:
  - it: should not create a PostgresInstance by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should not create database if create is false
    set:
      postgres:
        enabled: true
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should create a PostgresInstance if enabled
    set:
      postgres:
        enabled: true
    asserts:
      - isKind:
          of: PostgresInstance
      - equal:
          path: metadata.name
          value: RELEASE-NAME

  - it: should create a PostgresInstance with custom fields
    set:
      postgres:
        enabled: true
        nameOverride: database-name
        size: xlarge
        version: 16.2
        multiAz: true
    asserts:
      - isKind:
          of: PostgresInstance
      - equal:
          path: metadata.name
          value: database-name
      - equal:
          path: spec
          value:
            size: xlarge
            version: "16.2"
            multiAZ: true
