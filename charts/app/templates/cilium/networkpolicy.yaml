{{- if .Values.ciliumNetworkPolicy.enabled -}}
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: {{ include "app.name" . }}
spec:
  endpointSelector:
    matchLabels:
      {{- include "app.labelselector" . | nindent 6 }}

  ingress:
  - fromEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: {{ .Release.Namespace }}
        {{- include "app.labelselector" . | nindent 8 }}

    {{- $defaultFromApp := dict "namespace" $.Release.Namespace }}
    {{- range .Values.ciliumNetworkPolicy.fromApps }}
    {{- $fromApp := merge . $defaultFromApp }}
    - matchLabels:
      {{- range $key, $val := $fromApp }}
        {{- if (eq $key "namespace") }}
        k8s:io.kubernetes.pod.namespace: {{ $val }}
        {{- else if (eq $key "name") }}
        app.kubernetes.io/app: {{ $val }}
        {{- else }}
        {{ $key }}: {{ $val }}
        {{- end }}
      {{- end }}
    {{- end }}

    {{- if .Values.global.ingress.enabled }}
    - matchLabels: {{ toYaml .Values.ciliumNetworkPolicy.ingressControllerEndpointMatchLabels | nindent 8 }}
    {{- end }}
    toPorts:
    - ports:
      {{- range $portName, $portSpec := .Values.ports }}
      {{- if $portSpec.expose }}
      - port: {{ $portSpec.port | quote }}
        protocol: {{ $portSpec.protocol }}
      {{- end }}
      {{- end }}

  - fromEndpoints:
    - matchLabels: {{ toYaml .Values.ciliumNetworkPolicy.observabilityAgentEndpointMatchLabels | nindent 8 }}
    toPorts:
    - ports:
      {{- $portName := .Values.metricsEndpoint.port }}
      {{- $portSpec := get .Values.ports $portName }}
      - protocol: {{ $portSpec.protocol }}
        port: {{ $portSpec.port | quote }}

  {{- range .Values.ciliumNetworkPolicy.ingress }}
  - {{ toYaml . | nindent 4 | trim }}
  {{- end }}

  egress:
  - toEndpoints:
    - matchLabels:
        k8s:io.kubernetes.pod.namespace: kube-system
        k8s-app: kube-dns
    toPorts:
    - ports:
      - port: "53"
        protocol: ANY
      rules:
        dns:
        - matchPattern: "*"

  {{- with .Values.ciliumNetworkPolicy.toApps }}
  - toEndpoints:
    {{- $defaultToApp := dict "namespace" $.Release.Namespace }}
    {{- range . }}
    {{- $toApp := merge . $defaultToApp }}
    - matchLabels:
      {{- range $key, $val := $toApp }}
        {{- if (eq $key "namespace") }}
        k8s:io.kubernetes.pod.namespace: {{ $val }}
        {{- else if (eq $key "name") }}
        app.kubernetes.io/app: {{ $val }}
        {{- else }}
        {{ $key }}: {{ $val }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}

  {{- if .Values.infra.s3Bucket.enabled }}
  - toFQDNs:
    - matchPattern: "*.s3.*.amazonaws.com"
    - matchPattern: "sts.amazonaws.com"
    - matchPattern: "sts.*.amazonaws.com"
    - matchPattern: "*.s3.amazonaws.com"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  {{- end }}

{{- if .Values.infra.bedrock.enabled }}
  - toFQDNs:
    - matchName: "bedrock.us-east-1.amazonaws.com"
    - matchName: "bedrock.us-west-2.amazonaws.com"
    - matchName: "bedrock-runtime.us-east-1.amazonaws.com"
    - matchName: "bedrock-runtime.us-west-2.amazonaws.com"
    - matchName: "sts.us-east-1.amazonaws.com"
    - matchName: "sts.us-west-2.amazonaws.com"
    - matchName: "sts.eu-west-1.amazonaws.com"
    - matchName: "sts.amazonaws.com"
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  {{- end }}

  {{- if .Values.infra.redis.enabled }}
  - toFQDNs:
      - matchPattern: "*.*.*.*.cache.amazonaws.com"
    toPorts:
      - ports:
          - port: "6379"
            protocol: TCP
  {{- end }}

  {{- if .Values.infra.postgres.enabled }}
  - toFQDNs:
    - matchPattern: {{ default .Release.Name .Values.infra.postgres.nameOverride }}.*.*.rds.amazonaws.com
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  {{- end }}

  {{- with .Values.ciliumNetworkPolicy.externalHttpsServices }}
  - toFQDNs:
    {{- range . }}
    - matchName: {{ . }}
    {{- end }}
    toPorts:
    - ports:
      - port: "443"
        protocol: TCP
  {{- end }}

  {{- range .Values.ciliumNetworkPolicy.egress }}
  - {{ toYaml . | nindent 4 | trim }}
  {{- end }}
{{- end }}
