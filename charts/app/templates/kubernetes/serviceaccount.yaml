{{- if .Values.global.serviceAccount.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "app.serviceAccountName" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  {{- if or .Values.global.infra.aws.accountId .Values.global.serviceAccount.annotations}}
  annotations:
    {{- if .Values.global.serviceAccount.annotations }}
    {{- toYaml .Values.global.serviceAccount.annotations | nindent 4 }}
    {{- end }}
    {{- if .Values.global.infra.aws.accountId }}
    eks.amazonaws.com/role-arn: arn:aws:iam::{{- .Values.global.infra.aws.accountId }}:role/product-roles/{{ include "app.serviceAccountName" . }}-irsarole
    {{- end }}
  {{- end }}
automountServiceAccountToken: {{ .Values.global.serviceAccount.automountServiceAccountToken }}
{{- end -}}
