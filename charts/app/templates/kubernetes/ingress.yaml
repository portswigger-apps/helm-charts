{{- if .Values.global.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "app.name" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
  {{- with .Values.global.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.global.ingress.className }}
  ingressClassName: {{ .Values.global.ingress.className }}
  {{- end }}
  rules:
  - host: {{ required "A unique hostname must be set if creating an ingress" .Values.global.ingress.host }}
    http:
      paths:
      {{- range $portName, $portSpec := .Values.ports }}
      {{- if $portSpec.expose }}
      {{- range $.Values.global.ingress.paths }}
      - path: {{ . }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "app.name" $ }}
            port:
              number: {{ $portSpec.port }}
      {{- end }}
      {{- end }}
      {{- end }}
{{- end -}}
