suite: HorizontalPodAutoscaler

templates:
  - kubernetes/hpa.yaml

tests:
  - it: Should create a HorizontalPodAutoscaler with 1 replica by default
    set:
      template: kubernetes/hpa.yaml
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: spec.minReplicas
          value: 1
      - equal:
          path: spec.maxReplicas
          value: 1

  - it: Should create a HorizontalPodAutoscaler with configured replicas
    set:
      deployment:
        replicas: 5
        maxReplicas: 10
    template: kubernetes/hpa.yaml
    asserts:
      - equal:
          path: spec.minReplicas
          value: 5
      - equal:
          path: spec.maxReplicas
          value: 10

  - it: Should create a HorizontalPodAutoscaler with configured replicas if maxReplicas < replicas
    set:
      deployment:
        replicas: 10
        maxReplicas: 5
    template: kubernetes/hpa.yaml
    asserts:
      - equal:
          path: spec.minReplicas
          value: 10
      - equal:
          path: spec.maxReplicas
          value: 10

  - it: Should scale at 96% CPU utilization by default
    set:
      template: kubernetes/hpa.yaml
    asserts:
      - equal:
          path: spec.metrics[0].type
          value: Resource
      - equal:
          path: spec.metrics[0].resource.name
          value: cpu
      - equal:
          path: spec.metrics[0].resource.target.type
          value: Utilization
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 95

  - it: Should scale at configured CPU utilization
    set:
      deployment:
        averageCpuUtilization: 10
    template: kubernetes/hpa.yaml
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 10

  - it: Should scale at 75% Memory utilization by default
    set:
      template: kubernetes/hpa.yaml
    asserts:
      - equal:
          path: spec.metrics[1].type
          value: Resource
      - equal:
          path: spec.metrics[1].resource.name
          value: memory
      - equal:
          path: spec.metrics[1].resource.target.type
          value: Utilization
      - equal:
          path: spec.metrics[1].resource.target.averageUtilization
          value: 75

  - it: Should scale at configured Memory utilization
    set:
      deployment:
        averageMemoryUtilization: 50
    template: kubernetes/hpa.yaml
    asserts:
      - equal:
          path: spec.metrics[1].resource.target.averageUtilization
          value: 50