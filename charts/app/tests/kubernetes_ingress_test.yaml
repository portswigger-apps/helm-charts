suite: Ingress

templates:
  - kubernetes/ingress.yaml

tests:
  - it: should not create an Ingress by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should create an Ingress if configured
    set:
      global:
        ingress:
          enabled: true
          host: my-host.com
          paths:
            - "/my-path"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - equal:
          path: spec
          value:
            rules:
              - host: my-host.com
                http:
                  paths:
                    - backend:
                        service:
                          name: RELEASE-NAME
                          port:
                            number: 8080
                      path: /my-path
                      pathType: Prefix

  - it: should fail to create an Ingress if configured without a hostname
    set:
      global:
        ingress:
          enabled: true
    asserts:
      - failedTemplate:
          errorMessage: "A unique hostname must be set if creating an ingress"

  - it: should fail to create an Ingress if configured and app-port is not exposed
    set:
      global:
        ingress:
          enabled: true
          host: my-host.com
      ports:
        app-port:
          expose: false
    asserts:
      - failedTemplate:
          errorMessage: A port named "app-port" MUST exist and MUST be exposed
