suite: PodMonitor

templates:
  - alloy/podmonitor.yaml

tests:
  - it: should create a PodMonitor by default
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodMonitor
      - equal:
          path: spec
          value:
            jobLabel: NAMESPACE-RELEASE-NAME
            namespaceSelector:
              matchNames:
                - NAMESPACE
            podMetricsEndpoints:
              - interval: 15s
                path: /metrics
                port: app-port
            podTargetLabels:
              - app.kubernetes.io/app
              - app.kubernetes.io/version
            selector:
              matchLabels:
                app.kubernetes.io/app: RELEASE-NAME
                app.kubernetes.io/instance: app-RELEASE-NAME

  - it: should create a PodMonitor on a configured endpoint
    set:
      metricsEndpoint:
        path: /health/metrics
        port: metrics-port
    asserts:
      - contains:
          path: spec.podMetricsEndpoints
          content:
            interval: 15s
            path: /health/metrics
            port: metrics-port
