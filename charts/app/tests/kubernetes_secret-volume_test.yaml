suite: Secret volume configuration
templates:
      - kubernetes/secret-volume.yaml
tests:
  - it: should add secret values
    set:
      secretVolume:
        MY_KEY: value
        KEY_TWO: value2
    asserts:
      - equal:
          path: data.MY_KEY
          value: value
      - equal:
          path: data.KEY_TWO
          value: value2
