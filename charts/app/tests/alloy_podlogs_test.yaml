suite: PodLogs

templates:
  - alloy/podlogs.yaml

tests:
  - it: should create a v1alpha1 PodLogs resource by default
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: PodLogs
          apiVersion: monitoring.grafana.com/v1alpha1
      - equal:
          path: spec
          value:
            namespaceSelector:
              matchNames:
                - NAMESPACE
            pipelineStages:
              - cri: {}
            selector:
              matchLabels:
                app.kubernetes.io/app: RELEASE-NAME
                app.kubernetes.io/instance: app-RELEASE-NAME

  - it: should create a v1alpha2 PodLogs resource when set
    set:
      podLogs:
        version: v1alpha2
    asserts:
      - hasDocuments:
          count: 1
      - containsDocument:
          kind: PodLogs
          apiVersion: monitoring.grafana.com/v1alpha2
      - equal:
          path: spec
          value:
            namespaceSelector:
              matchLabels:
                name: NAMESPACE
            selector:
              matchLabels:
                app.kubernetes.io/app: RELEASE-NAME
                app.kubernetes.io/instance: app-RELEASE-NAME
            relabelings:
              - action: replace
                sourceLabels:
                - __meta_kubernetes_pod_container_name
                targetLabel: container
              - action: replace
                sourceLabels:
                - __meta_kubernetes_pod_name
                targetLabel: pod
              - action: replace
                sourceLabels:
                - __meta_kubernetes_namespace
                targetLabel: namespace
              - action: replace
                sourceLabels:
                - __meta_kubernetes_pod_container_id
                targetLabel: tmp_container_id
              - action: replace
                sourceLabels:
                - __meta_kubernetes_pod_uid
                targetLabel: pod_uid

  - it: should create a PodLogs resource with configured pipelineStages
    set:
      podLogs:
        pipelineStages:
          - multiline:
              firstLine: '^\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2} '
              maxWaitTime: 2s
    asserts:
      - contains:
          path: spec.pipelineStages
          content:
            multiline:
              firstLine: '^\d{4}-\d{2}-\d{2} \d{1,2}:\d{2}:\d{2} '
              maxWaitTime: 2s
